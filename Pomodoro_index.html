<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container text-center bg-success py-4 text-white">
      <h1 id="title-text">Pomodoro Productivity Technique</h1>
    </div>
    
    <div class="row">
        <h2>&nbsp;</h2>
    </div>

    <div class="container text-center p-4">
      <div class="row">
        <div class="col">
            <h2>Work Timer:</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <h2 id="twentyFive">25:00</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <button id="start25Button" class="btn btn-success btn-lg" type="submit">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
            </button>
        
            <button id="stop25Button" class="btn btn-danger btn-lg" type="submit">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
            </button>

            <button id="reset25Button" class="btn btn-warning btn-lg" type="submit">
                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span> Reset
            </button>
        </div>
      </div>
    </div>

    <div class="row">
      <h2>&nbsp;</h2>
    </div>

    <div class="container text-center">
        <div class="row">
          <div class="col">
              <h2>Rest Timer:</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
              <h2 id="five">5:00</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
              <button id="start5Button" class="btn btn-success btn-lg" type="submit">
                  <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
              </button>
          
              <button id="stop5Button" class="btn btn-danger btn-lg" type="submit">
                  <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
              </button>
  
              <button id="restart5Button" class="btn btn-warning btn-lg" type="submit">
                  <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span> Reset
              </button>
          </div>
        </div>
      </div>

    

    <audio id="alarm-beep" src="alarm.wav"></audio>

    <script src="Pomodoro_Script.js"></script>
  </body>
